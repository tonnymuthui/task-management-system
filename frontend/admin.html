<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <button id="logout-btn">Logout</button>

    <h3>Manage Users</h3>
    <form id="user-form">
      <input type="text" id="new-user-name" placeholder="Name" required />
      <input type="email" id="new-user-email" placeholder="Email" required />
      <input type="password" id="new-user-password" placeholder="Password" required />
      <button type="submit">Add User</button>
    </form>
    <div id="users-list"></div>

    <h3>Assign Task</h3>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task title" required />
      <input type="email" id="task-user" placeholder="User email" required />
      <input type="date" id="task-deadline" required />
      <button type="submit">Assign Task</button>
    </form>

    <div id="tasks-list"></div>
  </div>

  <script type="module" src="src/admin.js"></script>
</body>
</html>
